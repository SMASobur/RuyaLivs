query getProducts($productsInput:GetProductsInput){
  getProducts(productsInput:$productsInput){
    code
    success
    message
    count,
    products{
      id
      productName
      articleNumber
      thumbnail
      description
      price
      offer
      qtyPerBox
      netPrice
      hasMultipleSize
      sizeAndPrice{
        isDefault
        size
        price
        offer
        netPrice
      }
      isAvailable
      category{
        id
        name
      }
    }
  }
}
